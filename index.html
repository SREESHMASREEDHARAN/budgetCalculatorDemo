<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="./images/favicon.jpg">
    <link rel="stylesheet" href="./style.css">
    <title>BUDGET CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</style>
</head>
<body  >
<div class="container mt-4">
    <div class="row">
        <div class="col-6 bnr">
            <h2 class="text-center text-primary">BUDGET CALCULATOR</h2>
            <div class="text-center">
                <img src="https://estatevoronezh.ru/wp-content/uploads/2019/01/investirovanie-v-kommercheskuju-nedvizhimost3-800x500.jpg" alt="" style="width: 600px;">
            </div>
        </div>  


        <div class="col-6 ">
            <div class="wrapper">
                <div class="text-center text-primary mt-4 name p-3">
                    Login
                </div>
                <form action="" id="formlogin">
                    <div class="form-field d-flex align-items-center">
                        <span class="far fa-user"></span>
                        <input type="text" name="userName" id="username" placeholder="Username">
                    </div>

                    <div class="form-field d-flex align-items-center">
                        <span class="fas fa-key"></span>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                                  
                    <button type="button" class="btn mt-3" onclick="login(event)">Login</button>
                   
                   
                 <div class="text-center mt-4">
                    <a class="text-decoration-none text-dark" href="#" style="font-size: 15px;">Don't Have an Account?</a> &nbsp <a  data-bs-toggle="modal" data-bs-target="#exampleModal" class="fw-medium "  href="#">Register</a>
                 </div>
                  </form>
            </div>
        </div>


            <!-- modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="background: #000000a8;">
                  <div class="modal-content" style="background: #000000a8;">
                    <div class="modal-header text-center">
                        <h3 class="text-white text-center">
                            BUDGET CALCULATOR
                        </h3>
                        
                        <button type="button" class="btn-close btn-white" data-bs-dismiss="modal" aria-label="Close" style="color: white;"></button>
                    </div>
                    <div class="modal-body" >
                        <div class="col  rounded-3  p-3">
                            <form action="" id="formregister">
                            <h4 class="text-center text-white">Register</h4>
                            <input id="uname" type="text" class="form-control "placeholder="Username"><br>
                            <input id="email" type="email" class="form-control" placeholder ="Email Id"><br>
                            <input id="passwd" type="password" class="form-control "placeholder="Password" ><br>
                                                
                              </form>
                        </div>
                    </div>
                    <div class="modal-footer text-center ">
                        
                      <button type="button" onclick="register()" class="btn btn-primary">Register</button>
                    </div>
                  </div>
                </div>
              </div>
    </div>
    
    <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2 row-cols-md-1 row-cols-sm-1 p-3 rounded">
       
       
         
                    
  </div>
    
</body>
<script src="./script.js"></script>
</html>
